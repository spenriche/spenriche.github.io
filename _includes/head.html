<head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="pSOgRSFpdevlzOUnbCDse6AshvzcYaaDo3R9CXTiO6o" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      {% if page.browser_title %}
        {{ page.browser_title }}
      {% elsif page.title %}
        {{ page.title }}
      {% elsif page.url == '/' %}
        {{ site.home_browser_title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href="/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} posts" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9F9HTVJ2S3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9F9HTVJ2S3');
    </script>

    <!-- Add these lines -->
    {% if site.favicon %}
      <link rel="icon" type="image/x-icon" href="{{ site.favicon | relative_url }}">
      <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}">
    {% endif %}

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% endif %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% endif %}">

</head>
